<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Track Order</title>
</head>

<body>
    <!-- 
        - #OFFERS
      -->

    <section class="section track">

        <div class="container">
            <h2 class="h2 section-title">
                <span class="span">Track</span> Order
            </h2>
            <div class="grid-list tracking">

                <div class="track-left">
                    <p>Get instant information about your pet. No need to await
                        user ID or password. Just insert your tracking ID in below formula
                        to view the latest updates on your pet - fast, easy, and convenient.</p>
                    <div class="searchLocation">
                        <input type="text" placeholder="Please, enter tracking ID">
                        <div class="i"><i class="fa-solid fa-magnifying-glass-location"></i></div>
                    </div>
                </div>
                <div class="contact-map">
                    <iframe id="trackMap"
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2359.0096716864527!2d-0.17033392352831242!3d51.53509167181968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761abe33b299ff%3A0xb9636302be60ef5e!2zUGV0dGllIEhvdXNlLCBMb25kb24gTlc4IDZKUywgQmlybMmZxZ9tacWfIEtyYWxsxLFx!5e1!3m2!1saz!2saz!4v1699552544946!5m2!1saz!2saz"
                      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>

            </div>

        </div>

    </section>
    <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="{{ url_for('static', filename='js/service.js') }}"></script>
    <script src="./service.js{{ url_for('static', filename='js/service.js') }}"></script>
</body>

</html>
